<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../titanium-dependency-injection/titanium-provider-mixin.html">
<link rel="import" href="../../paper-button/paper-button.html">

<dom-module id="demo-provider">
    <template>
        <paper-button on-tap="buttonTapped">Provide Example Service</paper-button>
    </template>

    <script>
        class DemoProvider extends TitaniumProviderMixin(Polymer.Element) {
            static get is() {
                return 'demo-provider';
            }

            async buttonTapped() {
                this.provideInstance('exampleService', {
                    favoriteMovie: 'Top Gun'
                })
            }


        }
        customElements.define(DemoProvider.is, DemoProvider);
    </script>
</dom-module>
