<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../titanium-dependency-injection/titanium-requester-mixin.html">

<dom-module id="demo-requester">
    <template>
        <paper-button on-tap="buttonTapped">request Example Service</paper-button>
        <h3>testValue:[[testValue]]</h3>
    </template>

    <script>
        class DemoRequester extends TitaniumRequesterMixin(Polymer.Element) {
            static get is() {
                return 'demo-requester';
            }

            async buttonTapped() {
                var service = await this.requestInstance('exampleService');
                this.set('testValue', service.favoriteMovie);
            }

            static get properties() {
                return {
                    testValue: {
                        type: String,
                        value: 'test'
                    }
                }
            }
        }
        customElements.define(DemoRequester.is, DemoRequester);
    </script>
</dom-module>
